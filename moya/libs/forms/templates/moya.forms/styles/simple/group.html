<div {% attrib class=class %}>
{%- for field in self.children %}
{%- if field.visible %}
    {% if field.label %}<label for="${field.id}">${field.label}</label>{% endif %}
    {% render field set style="simple", template=field.template %}
{%- else %}
    {% render field set style="simple", template=field.template %}
{%- endif %}
{%- endfor %}
</div>
