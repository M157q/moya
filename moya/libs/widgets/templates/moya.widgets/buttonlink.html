{%- if icon %}
<a href="${html:url}" {% attrib class=[class ? class : 'btn btn-' + visual, size!='md' ? 'btn-' + size : None] %}>
    <i class="glyphicon glyphicon-${icon}"></i> {% children %}
</a>
{%- else %}
<a href="${html:url}" {% attrib class=[class ? class : 'btn btn-' + visual, size!='md' ? 'btn-' + size : None] %}>{% children %}</a>
{% endif %}
