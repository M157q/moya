[loggers]
keys=root,moya,moya.startup,paste,sqlalchemy

[handlers]
keys=console,null

[formatters]
keys=simple

[logger_paste]
level=WARNING
qualname=paste
handlers=console

[logger_root]
level=NOTSET
handlers=null

[logger_moya]
level=DEBUG
handlers=console
qualname=moya
propagate=0

[logger_moya.startup]
level=NOTSET
handlers=console
qualname=moya.startup
propagate=0

[logger_sqlalchemy]
level=ERROR
handlers=console
qualname=sqlalchemy
propagate=0

[handler_console]
# Enables colourized output in console
class=moya.logtools.MoyaConsoleHandler
# class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)
propagate=0

[handler_null]
class=NullHandler
args=()

[formatter_simple]
format=%(asctime)s:%(name)s:%(levelname)s: %(message)s
datefmt=[%d/%b/%Y %H:%M:%S]