{% extends 'base.html' %}

{% block 'content' %}
<p>Dear ${name},</p>

<p>To reset your password, please click the following button:</p>

<p>
    <a class="action-link" href="{% url "reset_password" from "moya.auth" base site_url with token=token %}">Reset Password</a>
</p>

<p>
    If you did not request a password reset, please ignore the email.
</p>
{% end-block %}
